            <!-- <-main -->
    <section>
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginEmail">Email ID:</label>
            <input type="email" id="loginEmail" name="loginEmail" required><br><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>

            <input type="submit" class="btn" value="Login">
        </form>
    </section>

    <script>
        // Attach the form submission event listener
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const loginEmail = document.getElementById("loginEmail").value;
            const loginPassword = document.getElementById("loginPassword").value;
            const usersData = JSON.parse(localStorage.getItem("usersData"));

            let userFound = false;

            if (usersData) {
                usersData.forEach(userData => {
                    if (loginEmail === userData.email && loginPassword === userData.password) {
                        userFound = true;
                        alert("Login successful!");
                        window.location.href = "table.html"; // Redirect to the table page upon successful login
                    }
                });
            }

            if (!userFound) {
                alert("Login failed. Please check your email and password.");
            }
        });
    </script>
    <script src="./boostrap/jquery.html"></script>
    <script src="./boostrap/bootstrap.min.js"></script>
</body>

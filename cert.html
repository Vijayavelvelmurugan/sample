    <!-- <--main -->
    <section>
    <h1>Certificate Generator</h1>
    <form id="certificateForm">
        <label for="profileImage">Upload your profile image:</label>
        <input type="file" id="profileImage" accept="image/*" required>
        <br>
        <button type="submit">Generate Certificate</button>
    </form>
    <br>
    <div id="certificateContainer">
        <img src="./img/cert.png" alt="Certificate" id="certificateImage">
    </div>

    <!-- Download buttons for the generated certificate and profile image -->
    <a id="downloadButton" style="display: none;" download="certificate.png">
        <button>Download Certificate</button>
    </a>

    <a id="downloadImageButton" style="display: none;" download="profile.png">
        <button>Download Profile Image</button>
    </a>
    </section>  
    <script>
        const certificateForm = document.getElementById("certificateForm");
        const profileImageInput = document.getElementById("profileImage");
        const certificateImage = document.getElementById("certificateImage");
        const downloadButton = document.getElementById("downloadButton");
        const downloadImageButton = document.getElementById("downloadImageButton");

        certificateForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Check if a profile image is selected
            if (profileImageInput.files.length === 0) {
                alert("Please select a profile image.");
                return;
            }

            // Create a FileReader to read the selected profile image
            const reader = new FileReader();

            reader.onload = function () {
                // Set the source of the certificate image to your certificate template
                certificateImage.src = "./img/cert.png";

                // Create a new image for the profile picture
                const profileImage = new Image();
                profileImage.src = reader.result;

                // Overlay the profile image on the certificate image
                profileImage.onload = function () {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");

                    canvas.width = certificateImage.width;
                    canvas.height = certificateImage.height;

                    // Draw the certificate image
                    ctx.drawImage(certificateImage, 0, 0, canvas.width, canvas.height);

                    // Calculate the position to center the profile image
                    const x = (canvas.width - 200) / 2; // Set the width to 175
                    const y = (canvas.height - 200) / 2; // Set the height to 175

                    // Draw the profile image on the canvas (scaled to 175x175 pixels)
                    ctx.drawImage(profileImage, x, y, 200, 200);

                    // Set the source of the certificate image to the combined image
                    certificateImage.src = canvas.toDataURL("image/png");

                    // Show the download buttons
                    downloadButton.style.display = "block";
                    downloadImageButton.style.display = "block";

                    // Set the download link for the generated certificate image
                    downloadButton.href = canvas.toDataURL("image/png");

                    // Set the download link for the profile image
                    downloadImageButton.href = reader.result;

                    // Provide instructions for manual download
                    alert("Certificate and profile image generated. Please click the 'Download Certificate' and 'Download Profile Image' buttons below to initiate the download.");
                };
            };

            // Read the selected profile image
            reader.readAsDataURL(profileImageInput.files[0]);
        });
    </script>
    <script src="./boostrap/jquery.html"></script>
    <script src="./boostrap/bootstrap.min.js"></script>
